    <div>

    <div class="mx-auto" style="width:400px">
        <form method='POST' action="">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <p class="text-muted">First Name:
                    <input type="text" id="form2Example1" name="firstname" class="form-control" />
                </p>
            </div>

            <div class="form-outline mb-4">
                <p class="text-muted">Last Name:
                    <input type="text" id="form2Example1" name="lastname" class="form-control" />
                </p>
            </div>

            <div class="form-outline mb-4">
                <p class="text-muted">Street:
                    <input type="text" id="form2Example1" name="street" class="form-control" />
                </p>
            </div>

            <div class="form-outline mb-4">
                <p class="text-muted">City:
                    <input type="text" id="form2Example1" name="city" class="form-control" />
                </p>
            </div>

            <div class="form-check" style="margin: 0 0 2% 32%">
    
                <input class="form-check-input" type="radio" name="flexRadioDefault" value='savings' id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Savings Account
                </label>
                
              </div>
              <div class="form-check" style="margin: 0 0 2% 32%">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value='current' id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Current Account
                </label>
              </div>

            <!-- Submit button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block align-center mb-4">Register</button>
            </div>
